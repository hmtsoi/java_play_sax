apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "maven"
apply plugin: 'application'

mainClassName = "play.sax.main.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.8.21'
    compile 'org.mockito:mockito-core:1.10.19'
    compile 'org.apache.commons:commons-math3:3.4.1'
    compile 'ch.qos.logback:logback-classic:1.1.2'
} 

test {
    useTestNG()
}

task ('testRScript',type: Test) {
    useTestNG() {
        includeGroups 'r_script'
    }
}

task wrapper( type: Wrapper ) {
    gradleVersion = '2.2.1'
    jarFile = 'lib/gradle/gradle.jar'
    archiveBase = Wrapper.PathBase.PROJECT
    archivePath = 'lib/gradle/dists'
    distributionBase = Wrapper.PathBase.PROJECT
    distributionPath = '.gradle/wrapper/dists'
}
